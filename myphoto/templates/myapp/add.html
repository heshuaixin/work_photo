<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>文件上传</title>
</head>
<body>
    <center>
        {% include "myapp/menu.html" %}
        <h4>上传图片</h4>
        <form method="post" action="{% url 'insert' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="mypic"/>
            <input type="submit" value="上传">
        </form>
    </center>
</body>
</html>
